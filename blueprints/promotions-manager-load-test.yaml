spec_version: 1
kind: blueprint
metadata:
  description: >
    Application is configured to deploy with multiple instances for load tests.
    
clouds: 
  - azure: westeurope
  
artifacts:
  - promotions-manager-ui:
  - promotions-manager-api:
  - mongodb: artifacts/test-data/test-data-db.tar

inputs:
- PORT: 3000
- API_PORT: 3001
- AZURE_VM_SIZE: Basic_A1

applications:
  - promotions-manager-ui:
      instances: 3
      input_values:
        - PORT: $PORT
        - AZURE_VM_SIZE: $AZURE_VM_SIZE
        - API_PORT: $API_PORT
      
    
  - promotions-manager-api:      
      instances: 2
      input_values:        
        - API_PORT: $API_PORT
        - AZURE_VM_SIZE: $AZURE_VM_SIZE
        - DATABASE_HOST: mongodb
        
  - mongodb: