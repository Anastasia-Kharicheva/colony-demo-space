spec_version: 1
kind: blueprint
metadata:
  description: >
    All in one deployment of our promotions manager
    
clouds: 
  - azure: westeurope

inputs:
- PORT: 3000
- AZURE_VM_SIZE: Basic_A1

applications:
  - promotions-manager-ui:
      target: instance-1     
      input_values:
        - PORT: $PORT
        - AZURE_VM_SIZE: $AZURE_VM_SIZE
    
  - promotions-manager-api:
      target: instance-1      
      input_values:        
        - AZURE_VM_SIZE: $AZURE_VM_SIZE